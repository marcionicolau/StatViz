<!DOCTYPE html>
<html>
  <head>
    <title>openCPU-R-Communicator</title>
    
    <!-- Include order: first jquery, then opencpu.js, and then your code -->
    <script src="opencpu/jquery-1.10.1.min.js"></script>
    <script src="opencpu/opencpu.js"></script>
    
    <script>
    //init this script when the page has loaded
    $(document).ready(function(){
      $("#submitbutton").on("click", function(){
        
        //disable the button to prevent multiple clicks
        $("#submitbutton").attr("disabled", "disabled");
        
        var dataset = $("#dataset").val();
        var columnName = $("#columnName").val();
        
        
        //perform the request
        //calls the function "rnorm" in the current package
        var req = opencpu.r_fun_json("getMean", {
                  dataset : dataset, columnName : columnName}, function(output) {
                      $("#output").val(output.value)
                  }).fail(function(){
                      alert("Failure: " + req.responseText);
        });
        
        //if R returns an error, alert the error message
        req.fail(function(){
          alert("Server error: " + req.responseText);
        });
        
        //after request complete, re-enable the button 
        req.always(function(){
          $("#submitbutton").removeAttr("disabled")
        });
        
      })
    })
        </script>
    </style>
    
  </head>
    
  <body>
    <h1>-----Statistics communicator-----</h1>
    
    <!--Make this into a dropdown list-->
    Enter dataset name: &nbsp; <input type="text" id="dataset">
    
    <br/>
    
    <!--Make this appear based on the dataset selected-->
    Enter variable (column) name: &nbsp; <input type="text" id="columnName">
    
    <br/>
    
    <button id="submitbutton" type="button">Mean!</button> &nbsp; &nbsp;
    
    <input id="output" type="text">
    
    <br />

  </body>
</html>
