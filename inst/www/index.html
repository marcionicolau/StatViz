<!DOCTYPE html>
<html>
  <head>
    <title>openCPU-R-Communicator</title>
    <style>
      input{
        font-size: 14px;
      }
    </style>
    
    <!-- Include order: first jquery, then opencpu.js, and then your code -->
    <script src="opencpu/jquery-1.10.1.min.js"></script>
    <script src="opencpu/opencpu.js"></script>
    
    <script>
    //init this script when the page has loaded
    $(document).ready(function(){
      $("#submitbutton").on("click", function(){
        
        //disable the button to prevent multiple clicks
        $("#submitbutton").attr("disabled", "disabled");
        
        var dataset = $("#dataset").val();
        var columnNameX = $("#columnNameX").val();
        var columnNameY = $("#columnNameY").val();
        
        
        //perform the request
        //calls the function "rnorm" in the current package
        var req = $("#plot").r_fun_plot("drawQQPlot");
                  
                  // , function(output) {
                  //     $("#output").val("Success?")
                  // }).fail(function(){
                  //     alert("Failure: " + req.responseText);
        // });
        
        //if R returns an error, alert the error message
        req.fail(function(){
          alert("Server error: " + req.responseText);
        });
        
        //after request complete, re-enable the button 
        req.always(function(){
          $("#submitbutton").removeAttr("disabled")
        });
        
      })
    })
    </script>
  </head>
    
  <body>
    <h1><center>----- Statistics Communicator -----</center></h1>
    <hr>
    
    <table cellspacing="50">
      <tr>
        <td>Enter dataset name:</td>
        <td><input type="text" id="dataset"></td>
      </tr>
      
      <tr>
        <td>Enter variable (column) name 1:</td>
        <td><input type="text" id="columnNameX"></td>
      </tr>
      
      <tr>
        <td>Enter variable (column) name 2:</td>
        <td><input type="text" id="columnNameY"></td>
      </tr>
    
      <tr>
        <td><button id="submitbutton" type="button" style="font-size: 16px;">Mean!</button></td>
        <td><textarea id="output" rows="10" cols="50"></textarea></td>
      </tr>
    </table>
    
    <div id="plot" style="position: absolute; width: 300px; height: 300px;"></div>

  </body>
</html>
