<!-- Skeleton for VizStat -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style/skeleton.css">
        <meta charset="utf-8">
        <title>StatViz</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <script src="opencpu/jquery-1.10.1.min.js"></script>
        <script src="opencpu/opencpu.js"></script>
    </head>
    <body>        
        <script type="text/javascript">
            var width = document.width;
            var height = document.height;        
        
            window.onload = function()
            { 
                // Set the width and height of panels
                variablesPanel = d3.select("#variables.panel");
                visualizationsPanel = d3.select("#visualizations.panel");
        
                variablesPanel.attr("style", "width: " + width*0.2 + "px; height: " + height + "px;");    
                visualizationsPanel.attr("style", "width: " + width*0.8 + "px; height: " + height/3 + "px; top: " + height*(2/3) + "px; left: " + width*0.2 + "px;");    
                
                // Load dataset variables
                getVariables("longley");
            }
            
            function getVariables(dataset)
            {   
                // Get variable names and their data type
                var req = opencpu.r_fun_json("getVariableNames", {
                                dataset: dataset
                              }, function(output) {                   
                   renderVariableNames(output.varNames);
                  }).fail(function(){
                      alert("Failure: " + req.responseText);
                });
        
                //if R returns an error, alert the error message
                req.fail(function(){
                  alert("Server error: " + req.responseText);
                });
            }
            
            function renderVariableNames(variableNames)
            {   
                var variablesPanel = d3.select("#variables.panel");                
                var variablesPanelWidth = variablesPanel.style("width");
                
                var variableNameHolderPadding = 10;
                var radius = "15px";
                var variableNameHolderWidth = ExtractNumber(variablesPanelWidth) - 2*variableNameHolderPadding;                
                
                // TODO: Find this dynamically based on number of variable names (75 is the maximum), do this for font-size as well
                var variableNameHolderHeight = 75;
                
                var variablesPanelSVG = variablesPanel.append("svg");                
                variablesPanelSVG.attr("id","variablesPanelSVG")
                                            .attr("height", variablesPanel.style("height"))
                                            .attr("width", variablesPanelWidth)
                                            .attr("left", variablesPanel.style("left"))
                                            .attr("top", variablesPanel.style("top"));  
                
                
                for(var i=0; i<variableNames.length; i++)
                {
                    variablesPanelSVG.append("rect")
                                                    .attr("x", variableNameHolderPadding)
                                                    .attr("y", variableNameHolderPadding + i*(variableNameHolderHeight + variableNameHolderPadding))                                                   
                                                    .attr("height", variableNameHolderHeight)
                                                    .attr("width",  variableNameHolderWidth)     
                                                    .attr("rx", radius)
                                                    .attr("ry", radius)
                                                    .attr("id", i)
                                                    .attr("class", "variableNameHolder");
                                                
                    variablesPanelSVG.append("text")
                                                    .attr("x", variableNameHolderPadding + variableNameHolderWidth/2)
                                                    .attr("y", variableNameHolderPadding + variableNameHolderHeight/2 + 15 + i*(variableNameHolderHeight + variableNameHolderPadding))
                                                    .attr("fill", "black")
                                                    .attr("font-size", "36px")
                                                    .attr("text-anchor", "middle")
                                                    .text(variableNames[i])
                                                    .attr("id",i)
                                                    .attr("class", "variableName");
                }                         
            }
            
            function ExtractNumber(value)
            {
                    var n = parseInt(value);

                    return n == null || isNaN(n) ? 0 : n;
            }
        </script>
        
        <div id="variables" class="panel"></div>
        <div id="visualizations" class="panel"></div>        
    </body>
</html>
