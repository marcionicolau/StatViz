<!DOCTYPE html>
<html>
  <head>
    <title>openCPU-R-Communicator</title>
    <style>
      input{
        font-size: 14px;
      }
    </style>
    
    <!--Include order: first jquery, then opencpu.js, and then your code    -->
    <script src="opencpu/jquery-1.10.1.min.js"></script>
    <script src="opencpu/opencpu.js"></script>
    
    <script>
    
    
    $(document).ready(function(){
      $("#meanAndMedian").on("click", function(){
        
        
        //disable the button to prevent multiple clicks
        $("#meanAndMedian").attr("disabled", "disabled");
        
        var dataset = $("#dataset.meanAndMedian").val();
        var columnName = $("#columnName.meanAndMedian").val();        
        
        //perform the request
        //calls the function "rnorm" in the current package
        var req = opencpu.r_fun_json("getMeanAndMedian", {
                                dataset: dataset, columnName: columnName                 
                              }, function(output) {
                      $("#mean.meanAndMedian").val(output.mean);
                      $("#median.meanAndMedian").val(output.median);
                      $("#dataset.meanAndMedian").val(output.dataset);
                      $("#columnName.meanAndMedian").val(output.columnName);
                  }).fail(function(){
                      alert("Failure: " + req.responseText);
        });
        
        //if R returns an error, alert the error message
        req.fail(function(){
          alert("Server error: " + req.responseText);
        });
        
        //after request complete, re-enable the button 
        req.always(function(){
          $("#meanAndMedian").removeAttr("disabled")
        });
        
      })
      
      $("#CI").on("click", function(){
        
        
        //disable the button to prevent multiple clicks
        $("#CI").attr("disabled", "disabled");
        
        var dataset = $("#dataset.CI").val();
        var columnName = $("#columnName.CI").val();        
        var alpha = $("#alpha.CI").val();
        
        //perform the request
        //calls the function "rnorm" in the current package
        var req = opencpu.r_fun_json("getCI", {
                                dataset: dataset, columnName: columnName, alpha: alpha                
                              }, function(output) {
                      $("#minimum.CI").val(output.min);
                      $("#maximum.CI").val(output.max);
                      $("#dataset.CI").val(output.dataset);
                      $("#columnName.CI").val(output.columnName);
                      $("#alpha.CI").val(output.alpha);
                  }).fail(function(){
                      alert("Failure: " + req.responseText);
        });
        
        //if R returns an error, alert the error message
        req.fail(function(){
          alert("Server error: " + req.responseText);
        });
        
        //after request complete, re-enable the button 
        req.always(function(){
          $("#CI").removeAttr("disabled")
        });
        
      })
      
      $("#correlationCoefficient").on("click", function(){
        
        
        //disable the button to prevent multiple clicks
        $("#correlationCoefficient").attr("disabled", "disabled");
        
        var dataset = $("#dataset.correlationCoefficient").val();
        var columnName1 = $("#columnName1.correlationCoefficient").val();        
        var columnName2 = $("#columnName2.correlationCoefficient").val();        
        var method = $("#method.correlationCoefficient").val();
        
        //perform the request
        //calls the function "rnorm" in the current package
        var req = opencpu.r_fun_json("getCorrelationCoefficient", {
                                dataset: dataset, columnName: columnName, method: method                
                              }, function(output) {
                      $("#correlationCoefficient.correlationCoefficient").val(output.correlationCoefficient);
                      $("#dataset.correlationCoefficient").val(output.dataset);
                      $("#columnName1.correlationCoefficient").val(output.columnName1);
                      $("#columnName2.correlationCoefficient").val(output.columnName2);
                      $("#method.correlationCoefficient").val(output.method);
                  }).fail(function(){
                      alert("Failure: " + req.responseText);
        });
        
        //if R returns an error, alert the error message
        req.fail(function(){
          alert("Server error: " + req.responseText);
        });
        
        //after request complete, re-enable the button 
        req.always(function(){
          $("#correlationCoefficient").removeAttr("disabled")
        });
        
      })
    })
    </script>

  </head>
    
  <body>
    <h1><center>----- Statistics Communicator -----</center></h1>
    <hr>
    
    <table cellspacing="50" width="100%">
        <col width = "50%">
        <col width = "50%">
      <tr>
        <td align = "right">Enter dataset name:</td>
        <td><input type="text" id="dataset" class="meanAndMedian"></td>
      </tr>
      
      <tr>
        <td align = "right">Enter variable name:</td>
        <td><input type="text" id="columnName" class="meanAndMedian"></td>
      </tr>

      <tr>
        <td colspan="2" align="center"><button id="meanAndMedian" type="button" style="font-size: 24px;" class="submitButton">Find mean & median</button></td>       
      </tr>

      <tr>
        <td align = "right">Mean: </td>
        <td><input type="text" id="mean" class="meanAndMedian"></td>
      </tr>

      <tr>
        <td align = "right">Median: </td>
        <td><input type="text" id="median" class="meanAndMedian"></td>
      </tr>
    </table>
    
    <hr>
    
    <table cellspacing="50" width="100%">
        <col width = "50%">
        <col width = "50%">
      <tr>
        <td align = "right">Enter dataset name:</td>
        <td><input type="text" id="dataset" class="CI"></td>
      </tr>
      
      <tr>
        <td align = "right">Enter variable name:</td>
        <td><input type="text" id="columnName" class="CI"></td>
      </tr>
    
      <tr>
        <td align = "right">Enter confidence level (0-1):</td>
        <td><input type="text" id="alpha" class="CI"></td>
      </tr>

      <tr>
        <td colspan="2" align="center"><button id="CI" type="button" style="font-size: 24px;" class="submitButton">Find Confidence Interval</button></td>       
      </tr>

      <tr>
        <td align = "right">Minimum: </td>
        <td><input type="text" id="minimum" class="CI"></td>
      </tr>

      <tr>
        <td align = "right">Maximum: </td>
        <td><input type="text" id="maximum" class="CI"></td>
      </tr>
    </table>
    
    <hr> 
    
    <table cellspacing="50" width="100%">
        <col width = "50%">
        <col width = "50%">
      <tr>
        <td align = "right">Enter dataset name:</td>
        <td><input type="text" id="dataset" class="correlationCoefficient"></td>
      </tr>
      
      <tr>
        <td align = "right">Enter variable name 1:</td>
        <td><input type="text" id="columnName1" class="correlationCoefficient"></td>
      </tr>
      
      <tr>
        <td align = "right">Enter variable name 2:</td>
        <td><input type="text" id="columnName2" class="correlationCoefficient"></td>
      </tr>
    
      <tr>
        <td align = "right">Choose method:</td>
        <td>
        <select id="method" class="correlationCoefficient">
            <option value="pearson">Pearson's r</option>
            <option value="kendall">Kendall's Tau</option>
            <option value="spearman">Spearman's Rho</option>            
        </select>        
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center"><button id="correlationCoefficient" type="button" style="font-size: 24px;" class="submitButton">Find Correlation Coefficient</button></td>       
      </tr>

      <tr>
        <td align = "right">Correlation coefficient</td>
        <td><input type="text" id="correlationCoefficient" class="correlationCoefficient"></td>
      </tr>
      
    </table>
    
    <div id="plot" style="position: absolute; width: 300px; height: 300px;"></div>

  </body>
</html>
