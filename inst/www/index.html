<!DOCTYPE html>
<html>
  <head>
    <title>openCPU-R-Communicator</title>
    <style>
      input{
        font-size: 14px;
      }
    </style>
    
    <!--Include order: first jquery, then opencpu.js, and then your code    -->
    <script src="opencpu/jquery-1.10.1.min.js"></script>
    <script src="opencpu/opencpu.js"></script>
    
    <script>
    
    
    $(document).ready(function(){
      $("#meanAndMedian").on("click", function(){
        
        
        //disable the button to prevent multiple clicks
        $("#meanAndMedian").attr("disabled", "disabled");
        
        var dataset = $("#dataset").val();
        var columnName = $("#columnName").val();        
        
        //perform the request
        //calls the function "rnorm" in the current package
        var req = opencpu.r_fun_json("getMeanAndMedian", {
                                dataset: dataset, columnName: columnName                 
                              }, function(output) {
                      $("#mean").val(output.mean);
                      $("#median").val(output.median);
                      $("#dataset").val(output.dataset);
                      $("#columnName").val(output.columnName);
                  }).fail(function(){
                      alert("Failure: " + req.responseText);
        });
        
        //if R returns an error, alert the error message
        req.fail(function(){
          alert("Server error: " + req.responseText);
        });
        
        //after request complete, re-enable the button 
        req.always(function(){
          $("#meanAndMedian").removeAttr("disabled")
        });
        
      })
    })
    </script>

  </head>
    
  <body>
    <h1><center>----- Statistics Communicator -----</center></h1>
    <hr>
    
    <table cellspacing="50" width="100%">
        <col width = "50%">
        <col width = "50%">
      <tr>
        <td align = "right">Enter dataset name:</td>
        <td><input type="text" id="dataset" class="meanAndMedian"></td>
      </tr>
      
      <tr>
        <td align = "right">Enter variable name:</td>
        <td><input type="text" id="columnName" class="meanAndMedian"></td>
      </tr>

      <tr>
        <td colspan="2" align="center"><button id="meanAndMedian" type="button" style="font-size: 24px;" class="submitButton">Find mean & median</button></td>       
      </tr>

      <tr>
        <td align = "right">Mean: </td>
        <td><input type="text" id="mean" class="meanAndMedian"></td>
      </tr>

      <tr>
        <td align = "right">Median: </td>
        <td><input type="text" id="median" class="meanAndMedian"></td>
      </tr>
    </table>
    
    <hr>
    
    <div id="plot" style="position: absolute; width: 300px; height: 300px;"></div>

  </body>
</html>
