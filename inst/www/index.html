<!DOCTYPE html>
<html>
  <head>
    <title>openCPU-R-Communicator</title>
    
    <!-- Include order: first jquery, then opencpu.js, and then your code -->
    <script src="opencpu/jquery-1.10.1.min.js"></script>
    <script src="opencpu/opencpu.js"></script>
    
    <script>
    //init this script when the page has loaded
    $(document).ready(function(){
      $("#submitbutton").on("click", function(){
        
        //disable the button to prevent multiple clicks
        $("#submitbutton").attr("disabled", "disabled");
        
        
        //perform the request
        //calls the function "rnorm" in the current package
        var req = opencpu.r_fun_json("meanFinder", {
                  distribution : ""}, function(output) {
                      $("#customFunction").text(output);
                  }).fail(function(){
                      alert("Failure: " + req.responseText);
                      
        });
        
        //if R returns an error, alert the error message
        req.fail(function(){
          alert("Server error: " + req.responseText);
        });
        
        //after request complete, re-enable the button 
        req.always(function(){
          $("#submitbutton").removeAttr("disabled")
        });

        // req.fail(function(){

        // });
        
        // //after request complete, re-enable the button 
        // req.always(function(){
        //   $("#submitbutton").removeAttr("disabled")

      });    
    });
    </script>
    
    <style>
      #output{
        height: 80px;
        width: 500px;
        border: 1px solid gray;
        padding: 3px;
      }
    </style>
    
  </head>
    
  <body>
    <h1>Test Application</h1>
    
    <button id="submitbutton" type="button">Submit to server!</button>
    
    <p id="customFunction"></p>

</html>
